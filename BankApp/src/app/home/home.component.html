<div class="row justify-content-center">
  <div class="col-4">
    <div class="card text-center txn-card">
      <div class="card-header">
        Make a transaction!
      </div>
      <div class="card-body text-left">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-group">
            <label for="lblSender">Sender</label>
            <input type="text" class="form-control" name="senderId" aria-describedby="emailHelp" placeholder="Enter UserId" ngModel required>
          </div>
          <div class="form-group">
            <label for="lblReceiver">Receiver</label>
            <input type="text" class="form-control" name="receiverId" placeholder="Enter ReceiverId" ngModel required>
          </div>
          <div class="form-group">
            <label for="lblAmount">Amount</label>
            <input type="text" class="form-control" name="amount" placeholder="Enter Amount" ngModel required>
          </div>
          <div class="alert" [ngClass]="isSuccess === true ? 'alert-success' : 'alert-danger'" role="alert" *ngIf="isSubmit">
              {{ txnMessage }}
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
